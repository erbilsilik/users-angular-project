<button mat-button (click)="back.emit()">Back</button>

<mat-card class = "tp-card">
  <mat-card-header>
    <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}s</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src] = "user.avatar" style="width: 100px; height: 100px; padding-left: 30px">
</mat-card>
